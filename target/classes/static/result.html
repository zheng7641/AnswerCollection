<script>
    var fullResult;
    var shortResult;

    $(document).ready(function(){
        fullResult = getUrlParam('fullResult');
        shortResult = getUrlParam('shortResult');
        if(fullResult==='1'){
            $("#img1").css("display","flex");
        }else if(fullResult==='2'){
            $("#img2").css("display","flex");
        }else if(fullResult==='3'){
            $("#img3").css("display","flex");
        }else if(fullResult==='4'){
            $("#img4").css("display","flex");
        }else if(fullResult==='5'){
            $("#img5").css("display","flex");
        }

        if(shortResult==='1'){
            $("#img6").css("display","flex");
        }else if(shortResult==='2'){
            $("#img7").css("display","flex");
        }else if(shortResult==='3'){
            $("#img8").css("display","flex");
        }
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
